{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>글 수정하기</h1>
    <form action="{% url 'blog:update' post.pk %}" method="POST"> <!-- new.html과는 다르게 post.pk 값이 들어간 걸 볼 수 있졔~~~? -->
        {% csrf_token %}
        <div class="form-group">
            <label for="title">글 제목</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해주세요." value="{{ post.title }}" required>
        </div>
        <div class="form-group">
            <label for="content">글 내용</label>
            <textarea class="form-control" name="content" id="content" placeholder="내용을 입력해 주세요...">{{ post.content }}</textarea>
        </div>
        <input type="submit" value="글 수정" class="btn btn-outline-primary">
    </form>
</div>
{% endblock %}
